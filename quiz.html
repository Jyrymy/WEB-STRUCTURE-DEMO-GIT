<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Basic Table</h2>
    <p>MarSU Student Details</p>
    <table border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Course</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>JEREMIE ROBLES</td>
                <td>BSIS</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><small>No.</small></td>
                <td><small>Name</small></td>
                <td><small>Course</small></td>
                <td><small>Age</small></td>
            </tr>
        </tfoot>
    </table>

    <br><br>
    <h2>Order List of Fruit Products</h2>
    <ol type="A">
        <li>Mango</li>
        <li>Apple</li>
        <li>Pine Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ol>

    <ul type="circle">
        <li>Mango</li>
        <li>Apple</li>
        <li>Pine Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>

    <br><br>
    <h2>Form Handling</h2>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" name="fname" id="fname" required><br><br>
        <label for="">Last Name:</label>
        <input type="text" name="lname" id="lname" required><br><br>
        <label for="">Number:</label>
        <input type="number" name="" id=""><br><br>
        <label for="">Date:</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Time:</label>
        <input type="time" name="" id=""><br><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
